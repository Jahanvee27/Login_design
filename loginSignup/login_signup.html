<!doctype html>
<html lang="en">

<head>
  <title>Login/Signup Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="login_signup.css">
  <script src="login_signup.js"></script>
</head>

<body style="background-color: #586574;">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <div class="shadow p-3 mb-5 bg-white rounded margin-class">
    <div class="container">
      <div class="row">
        <div class="col" id="replace_signup">
          <button onclick="show('login_form')" class="button">
            <h1 style="color: #031324; font-size: 8vw; margin-top: 2vw;">
              Login
            </h1>
          </button>
        </div>
        <div class="col" style="background-color: #031324;" id="replace_login">
          <button onclick="show('signup_form')" class="button">
            <h1 style="color: #dbdfe5; font-size: 8vw; margin-top: 2vw;">
              Signup
            </h1>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="login_form" style="display: none;">
    <form class="login">
      <div class="form-group">
        <label for="exampleInputEmail1" style="color: whitesmoke;">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="color: whitesmoke;">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1" style="color: whitesmoke;">Check me out</label>
      </div>
      <center><button type="submit" class="btn btn-light" style="text-align: center;">Submit</button>
      <button type="reset" class="btn btn-light" style="align-items: center;">Reset</button>
      <button onclick="show('replace_login')" class="btn btn-light" style="align-items: center;">Back</button></center>
    </form>
  </div>
  <div id="signup_form" style="display: none;">
    <form class="signup">
      <div class="form-group">
        <label for="exampleInputusername">Username</label>
        <input type="email" class="form-control" id="exampleInputusername" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPhoneno">Phone no.</label>
        <input type="tel" class="form-control" id="exampleInputPhoneno" placeholder="Phone no">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <center>
      <button type="submit" class="btn btn-dark" style="text-align: center; margin-top: 10px;">Submit</button>
      <button type="reset" class="btn btn-dark" style="align-items: center; margin-top: 10px;">Reset</button>
      <button onclick="show('replace_signup')" class="btn btn-dark" style="align-items: center; margin-top: 10px;">Back</button></center>
    </form>
  </div>
</body>

</html>
